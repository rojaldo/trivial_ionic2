<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list >
  <ion-item *ngFor="let item of results">
      <ion-avatar item-left>
          <img [src]="item.image_url">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
  </ion-item>
</ion-list>
</ion-content>
